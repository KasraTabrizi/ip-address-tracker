<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <title>IP Address Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="info__container">

    <h1>IP Address Tracker</h1>

    <div id="search__container">
      <input id="ip_input" type="text" placeholder="Search for any IP address or domain">
      <button id="search_button"> <img src="images/icon-arrow.svg" alt="icon_arrow" /></button>
    </div>

    <div class="additional__information">
      <div class="block">
        <h3>IP Address</h3>
        <div id="ip_address" class="api_value"></div>
      </div>
      <div class="block">
        <h3>Location</h3>
        <div id="ip_location" class="api_value"></div>
      </div>
      <div class="block">
        <h3>Timezone</h3>
        <div id="time_zone" class="api_value"></div>
      </div>
      <div class="block">
        <h3>ISP</h3>
        <div id="isp" class="api_value"></div>
      </div>
    </div>

  </div>

  <div id="background__container">
    <div class="top_image"><img src="images/pattern-bg.png" alt="pattern-image"></div>
    <div id="map"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
